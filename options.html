<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WordClick Dictionary Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; width: 300px; }
    input[type="file"] { margin: 5px 0; }
    button { margin: 10px 0; padding: 8px; }
    #status { margin-top: 10px; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <h2>Dictionary Settings</h2>
  <h3>Upload StarDict Dictionary</h3>
  <p>Select the .ifo file (other files will be auto-selected):</p>
  <input type="file" id="filesInput" multiple accept=".ifo,.idx,.dict,.gz,.dz" />
  <br>
  <button id="uploadBtn">Upload & Validate</button>
  <div id="status"></div>

  <h3>Loaded Dictionaries</h3>
  <div id="dictList"></div>
  <script src="pako.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
